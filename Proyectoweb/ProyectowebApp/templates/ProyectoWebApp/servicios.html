
{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

    {%for servicio in servicios%}

    <div><p>

        <h2>{{servicio.titulo}}</h2>
        <p>{{servicio.contenido}}</p>
        <p><img src="{{servicio.imagen.url}}"></p> <!--el atributo URL es para que cargue correctamente la direccion de la imagen-->

    </p></div>

    {% endfor %}

{% endblock %}
